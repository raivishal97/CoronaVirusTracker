<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coronavirus Tracker</title>

<meta name="description"
	content="Application to track the list of Coronavirus cases count">

<link
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
</style>
<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
<script type="text/javascript"
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>


	<div class="container">

		<div class="jumbotron">
			<h1 class="display-4">Coronavirus Tracker</h1>
			<p class="lead">See the latest count of the people affected by
				Coronavirus</p>
			<hr class="my-4">
			<p>
				<span>This data is lasted updated on: </span><span
					th:text="${lastCheckedDate}"></span>
			</p>
			<p>
				<span>Total number of cases: </span><span th:text="${totalCount}"></span>
			</p>
			<p>
				<span>Number of deaths: </span><span th:text="${totalDeathToll}"></span>
			</p>
		</div>


		<div class="table">
			<table id="myTable" class="table">
				<thead>
					<tr>
						<th>Country</th>
						<th>City</th>
						<th>Province</th>
						<th>Last Update</th>
						<th>Confirmed cases</th>
						<th>Number of Deaths</th>
						<th>Recovered Cases</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="data: ${detailedDataList}">
						<td th:text="${data.country}"></td>
						<td th:text="${data.city}"></td>
						<td th:text="${data.province}"></td>
						<td th:text="${data.lastUpdate}"></td>
						<td th:text="${data.confirmed}">0</td>
						<td th:text="${data.deaths}">0</td>
						<td th:text="${data.recovered}">0</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</body>
<script>
	$(document).ready(function() {
		$('#myTable').dataTable({
			"order" : [ [ 4, "desc" ] ]
		});
	});
</script>
</html>
